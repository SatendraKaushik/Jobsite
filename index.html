<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searchJobs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <label for="searchInput" style="margin-right: 20px; color: aliceblue;">Search Jobs:</label>

        <input type="text" id="searchInput" placeholder="Search any job"
            style="width: 300px; height: 30px; border-radius: 8px; text-align: center;">
        <!-- Button to trigger job search -->
        <button onclick="searchJobs()"
            style="height: 30px; width: 80px; font-size: 15px;
             margin-right:15px; border-radius: 8px; background-color: #45f1ebc9;">Search</button>
    </nav>

    <!-- Main content section -->
    <main>
        <!-- Loader element to indicate loading state -->
        <div id="loader" class="loader"></div>
        <!-- Container for displaying job search results -->
        <div id="jobResults"></div>

        <!-- JavaScript file for handling dynamic functionality -->
        <script src="script.js"></script>
    </main>
</body>

</html>
